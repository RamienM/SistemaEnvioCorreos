spring.application.name=SistemaEnvioCorreos
server.port=8080

#Configuración email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=tuCorreo
spring.mail.password=tuClaveDeAplicacion
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


# Configuración RabbitMQ
rabbitmq.queue=email_queue
rabbitmq.exchange=email_exchange
rabbitmq.routing-key=email_routing_key

# Configuración de conexión a RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

